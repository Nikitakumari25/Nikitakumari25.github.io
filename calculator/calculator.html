<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <style>
        .calci{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        input{
            grid-column: span 4;
            text-align: end;
            height: 5rem;
            font-size: 2rem;
            /* 1rem=16px */
        }
        button{
            font-size: 2rem;
            padding: 15px 0;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Calculator</h1>
    <div class="calci">
        <input id="box" type="text" placeholder="0">

        <button onclick="show();">7</button>
        <button onclick="show();">8</button>
        <button onclick="show();">9</button>
        <button onclick="showOpr();">*</button>

        <button onclick="show();">4</button>
        <button onclick="show();">5</button>
        <button onclick="show();">6</button>
        <button onclick="showOpr();">-</button>

        <button onclick="show();">1</button>
        <button onclick="show();">2</button>
        <button onclick="show();">3</button>
        <button onclick="showOpr();">+</button>

        <button onclick="cl();">C</button>
        <button onclick="show();">0</button>
        <button onclick="showOpr();">/</button>
        <button onclick="res1();">=</button>
    </div>

    <script>
        var input=document.getElementById("box");
        var res="";
        var isOpr=false;
        function show()
        {
            res+=event.target.innerHTML;
            input.value=res;
            isOpr=false;
        }
        function showOpr()
        {
            if(isOpr==true)
            {
                res=res.slice(0,res.length-1)+event.target.innerHTML;
            }
            else{
                res+=event.target.innerHTML;
            }
            input.value=res;
            isOpr=true;
        }
        function res1()
        {
            res=eval(input.value);
            input.value=res;
        }
        function cl()
        {
            res="";
            input.value=res;
        }

</script>
</body>
</html>
